<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to QuizVerse</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f8fafc; font-family: Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f8fafc; padding: 40px 0;">
        <tr>
            <td style="text-align: center;">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #4f46e5; padding: 20px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0;">Welcome to QuizVerse!</h1>
                        </td>
                    </tr>

                    <!-- Body Content -->
                    <tr>
                        <td style="padding: 30px;">
                            <p style="font-size: 16px; color: #333333;">Hello <strong>{{userEmail}}</strong>,</p>
                            <p style="font-size: 16px; color: #333333;">Thank you for registering on <strong>QuizVerse</strong>.</p>

                            <p style="font-size: 16px; color: #333333;">Your registration date: <strong>{{registrationDate}}</strong></p>

                            <p style="font-size: 16px; color: #333333;">You can log in using the link below:</p>

                            <p style="text-align: center;">
                                <a href="{{loginUrl}}" style="background-color: #4f46e5; color: #ffffff; padding: 12px 24px; text-decoration: none; font-size: 16px; border-radius: 4px; display: inline-block;">
                                    Log In
                                </a>
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background-color: #f1f5f9; padding: 20px; font-size: 12px; color: #94a3b8; text-align: center;">
                            &copy; {{year}} {{companyName}}. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
